name: build_test

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build_test:
    runs-on: ubuntu-latest
    defaults:
      run:
        shell: bash -el {0}
    strategy:
      matrix:
        python-version: ["3.11"]

    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v4
        with:
          python-version: ${{ matrix.python-version }}

      - name: Set up conda
        uses: conda-incubator/setup-miniconda@v2
        with:
          activate-environment: myenv
          environment-file: environment.yml
          auto-update-conda: true
          python-version: ${{ matrix.python-version }}
          auto-activate-base: false

      - name: Install additional development dependencies
        run: |
          conda install --yes coverage pylint
          conda activate myenv

      # 📌 Debug: Show /tmp contents before running tests
      - name: Check /tmp before tests
        run: |
          echo "📌 Checking /tmp directory before tests..."
          ls -lah /tmp/ || echo "⚠️ /tmp directory is empty"

      - name: Run Unit Tests with Debugging
        run: |
          python -m unittest discover -s peakperformance/tests
          coverage run -m unittest discover -s peakperformance/tests
          coverage report

      # 📌 Preserve /tmp files after tests to prevent early deletion
      - name: Preserve Temp Files
        run: |
          mkdir -p ./temp_backup
          cp -r /tmp/* ./temp_backup/ || echo "⚠️ No temp files found in /tmp"

      # 📌 Debug: Show /tmp contents after tests
      - name: Debug Temp Files
        run: |
          echo "📌 Checking /tmp directory after tests..."
          ls -lah ./temp_backup/ || echo "⚠️ No temp files were saved."

      - name: Report code coverage to Coveralls
        uses: coverallsapp/github-action@v2
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          path-to-lcov: coverage.lcov 
          flag-name: run-${{ join(matrix.*, ' - ') }}
          parallel: true

      - name: Lint with pylint
        run: |
          pylint peakperformance/**/*.py

  finish:
    needs: build_test
    if: ${{ always() }}
    runs-on: ubuntu-latest
    steps:
      - name: Coveralls Finished
        uses: coverallsapp/github-action@v2
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          parallel-finished: true
