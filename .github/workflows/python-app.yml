name: build_test

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build_test:
    runs-on: ubuntu-latest
    defaults:
      run:
        shell: bash -el {0}
    strategy:
      matrix:
        python-version: ["3.11"]

    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v4
        with:
          python-version: ${{ matrix.python-version }}

      - name: Set up conda
        uses: conda-incubator/setup-miniconda@v2
        with:
          activate-environment: myenv
          environment-file: environment.yml
          auto-update-conda: true
          python-version: ${{ matrix.python-version }}
          auto-activate-base: false

      - name: Install additional development dependencies
        run: |
          conda install --yes coverage pylint
          conda activate myenv
      - name: Unit tests
        run: |
          coverage run --rcfile=.coveragerc -m unittest discover -s peakperformance/tests
          coverage report
          coverage lcov -o coverage.lcov
      - name: Debug LCOV File
        run: |
          ls -lah
          cat coverage.lcov | head -n 20
        
      - name: Report code coverage to Coveralls
        uses: coverallsapp/github-action@v2
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          path-to-lcov: coverage.lcov 
          flag-name: run-${{ join(matrix.*, ' - ') }}
          parallel: true
          
      - name: Lint with pylint
        run: |
          pylint peakperformance/*/.py
  finish:
    needs: build_test
    if: ${{ always() }}
    runs-on: ubuntu-latest
    steps:
      - name: Coveralls Finished
        uses: coverallsapp/github-action@v2
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          parallel-finished: true
